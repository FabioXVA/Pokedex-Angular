<poke-search (emmitSearch)="getShearch($event)"></poke-search>

<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons" *ngIf="isLoad">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>{{pokemon.name}}</h2>
                <ul *ngFor="let value of pokemon?.status?.types">
                    <li>
                        <span>{{value.type.name}}</span>
                    </li>
                </ul>
            </section>
            <section class="pokemon__image">
                <img src="{{pokemon.status.sprites.other.dream_world.front_default}}" alt="{{pokemon.name}}" height="80px"/>
            </section>
        </a>
    </ng-template>
    
</section>
<img 
    src="/assets/bg/error.png" 
    alt="Deu erro na mostragem do pokemon" 
    width="100%"
    *ngIf="apiError"
/>
